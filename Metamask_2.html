<script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>

    <script>	
	
	var account;
	window.addEventListener('load', async () => {
		console.log("In Event Listener");
	
		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
			}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);

			const accounts = await ethereum.enable();
			account = accounts[0];
				
			}
			console.log(account);
		
		abi = [
	{
		"inputs": [
			{
				"internalType": "uint128",
				"name": "num",
				"type": "uint128"
			},
			{
				"internalType": "string",

			},

				"internalType": "address",

				"type": "address"
			}

		"name": "store",

	},
	{
		"inputs": [],
		"name": "retrieve",
		"outputs": [
			{
				"internalType": "uint128",
				"name": "",
				"type": "uint128"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];


contractaddress = '0xDB1839192930F8240E84fa03b3B594B8d6649504';

var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '4000000000', gas: '8000000'});

var result = myContract.methods.retrieve().call(function (err, result) {

		});
